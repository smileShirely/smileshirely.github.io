		<h1>物联网介绍</h1>
		<p>物联网是新一代信息技术的重要组成部分，也是“信息化”时代的重要发展阶段。“Internet of things（IoT）”,顾名思义，物联网就是物物相连的互联网。</p>
		<p>物联网通过智能感知、识别技术与普适计算等通信感知技术，广泛应用于网络的融合中，也因此被称为继计算机、互联网之后世界信息产业发展的第三次浪潮。物联网是互联网的应用拓展，与其说物联网是网络，不如说物联网是业务和应用。因此，应用创新是物联网发展的核心，以用户体验为核心的创新2.0是物联网发展的灵魂。</p>
