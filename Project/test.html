<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta charset="utf-8">
  <title>carousel with flipsnap</title>
  <style>
    .clearfix:after {
      content: '';
      display: block;
      clear: both;
    }
    .viewport {
      width: 320px;
      overflow: hidden;
    }
    .flipsnap {
      width: 960px;
    }
    .item {
      background-color: #eee;
      border: 3px solid #ccc;
      float: left;
      padding: 50px 0;
      text-align: center;
      width: 314px;
	
    }
	
  </style>
</head>
<body>
  <div class="viewport">
    <div class="flipsnap clearfix">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
  </div>
  <script src="flipsnap.min.js"></script>
  <script src="knockout-3.2.0.js"></script>
	<script src="index.js"></script>
</body>
</html>
